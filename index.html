<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- 简易错误提示（仅用于定位白屏，正常运行时不显示） -->
    <script>
      (function () {
        function showErr(msg) {
          var el = document.getElementById('boot-error');
          if (!el) return;
          el.style.display = 'block';
          el.textContent = msg;
        }
        window.addEventListener('error', function (e) {
          showErr('JS Error: ' + (e && e.message ? e.message : 'unknown'));
        });
        window.addEventListener('unhandledrejection', function (e) {
          var reason = e && e.reason ? (e.reason.message || String(e.reason)) : 'unknown';
          showErr('Promise Rejection: ' + reason);
        });
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdeaArchitect - 多智能体概念优化引擎</title>
    <!-- 先加载 Eel 脚本，确保 window.eel 在应用初始化前可用 -->
    <script src="/eel.js"></script>
    <!-- Vite 入口脚本（开发模式）会被 Vite 处理；生产构建会注入 assets 脚本 -->
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body>
    <div id="boot-error" style="display:none;position:fixed;left:0;right:0;top:0;background:#fee;color:#900;padding:8px;z-index:99999;font-family:monospace;white-space:pre-wrap;"></div>
    <div id="root"><div style="padding:12px;color:#6b7280;font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;">正在加载应用…</div></div>
  </body>
</html>
